<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="string-glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" fill="url(#bg)" rx="12"/>

  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="50" x2="900" y2="50" stroke="white" stroke-width="1"/>
    <line x1="0" y1="100" x2="900" y2="100" stroke="white" stroke-width="1"/>
    <line x1="0" y1="150" x2="900" y2="150" stroke="white" stroke-width="1"/>
    <line x1="0" y1="200" x2="900" y2="200" stroke="white" stroke-width="1"/>
    <line x1="0" y1="250" x2="900" y2="250" stroke="white" stroke-width="1"/>
  </g>

  <!-- Guitar strings (decorative) -->
  <g opacity="0.15">
    <line x1="0" y1="60" x2="900" y2="60" stroke="url(#string-glow)" stroke-width="1.5"/>
    <line x1="0" y1="100" x2="900" y2="100" stroke="url(#string-glow)" stroke-width="1.5"/>
    <line x1="0" y1="140" x2="900" y2="140" stroke="url(#string-glow)" stroke-width="1.5"/>
    <line x1="0" y1="180" x2="900" y2="180" stroke="url(#string-glow)" stroke-width="1.5"/>
    <line x1="0" y1="220" x2="900" y2="220" stroke="url(#string-glow)" stroke-width="1.5"/>
    <line x1="0" y1="260" x2="900" y2="260" stroke="url(#string-glow)" stroke-width="1.5"/>
  </g>

  <!-- Sound wave circles (left side) -->
  <g transform="translate(120, 150)" opacity="0.08">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#f59e0b" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="65" fill="none" stroke="#f59e0b" stroke-width="1"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#f59e0b" stroke-width="0.8"/>
    <circle cx="0" cy="0" r="115" fill="none" stroke="#f59e0b" stroke-width="0.5"/>
  </g>

  <!-- Sound wave circles (right side) -->
  <g transform="translate(780, 150)" opacity="0.08">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ef4444" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="65" fill="none" stroke="#ef4444" stroke-width="1"/>
    <circle cx="0" cy="0" r="90" fill="none" stroke="#ef4444" stroke-width="0.8"/>
    <circle cx="0" cy="0" r="115" fill="none" stroke="#ef4444" stroke-width="0.5"/>
  </g>

  <!-- Guitar emoji -->
  <text x="450" y="105" font-family="Segoe UI Emoji, Apple Color Emoji, sans-serif" font-size="50" text-anchor="middle" fill="white">ðŸŽ¸</text>

  <!-- Title -->
  <text x="450" y="165" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="42" font-weight="700" text-anchor="middle" fill="white" letter-spacing="1">Guitar Companion</text>

  <!-- Accent line -->
  <rect x="340" y="180" width="220" height="3" rx="2" fill="url(#accent)"/>

  <!-- Subtitle -->
  <text x="450" y="215" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="16" text-anchor="middle" fill="#94a3b8" letter-spacing="2">TUNER  Â·  CHORDS  Â·  SONGS</text>

  <!-- Tech tags -->
  <g transform="translate(450, 250)">
    <!-- Next.js tag -->
    <rect x="-175" y="-12" width="70" height="24" rx="12" fill="white" fill-opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
    <text x="-140" y="4" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" text-anchor="middle" fill="#94a3b8">Next.js</text>

    <!-- React tag -->
    <rect x="-85" y="-12" width="65" height="24" rx="12" fill="white" fill-opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
    <text x="-52" y="4" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" text-anchor="middle" fill="#61dafb">React</text>

    <!-- TypeScript tag -->
    <rect x="0" y="-12" width="85" height="24" rx="12" fill="white" fill-opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
    <text x="42" y="4" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" text-anchor="middle" fill="#3178c6">TypeScript</text>

    <!-- Tailwind tag -->
    <rect x="105" y="-12" width="70" height="24" rx="12" fill="white" fill-opacity="0.08" stroke="white" stroke-opacity="0.15" stroke-width="1"/>
    <text x="140" y="4" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" text-anchor="middle" fill="#38bdf8">Tailwind</text>
  </g>

</svg>
